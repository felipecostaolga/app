name: Build & Publish iOS

on:
  push:
    branches:
      - main

jobs:
  publish-ios:
    runs-on: macos-latest

    steps:
      # 1. Baixar o código do repositório
      - name: Checkout
        uses: actions/checkout@v3

      # 2. Configurar o Ruby
      - name: Set up Ruby
        uses: actions/setup-ruby@v1
        with:
          ruby-version: '3.0'

      # 3. Instalar o Fastlane
      - name: Install Fastlane
        run: gem install fastlane

      # 4. Criar o arquivo da API Key
      - name: Create API Key
        run: echo "${{ secrets.APP_STORE_CONNECT_API_KEY }}" | base64 --decode > AuthKey_OLGA.p8

      # 5. Sincronizar Certificados e Profiles
      - name: Sync Certificates and Profiles
        env:
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          FASTLANE_USER: ${{ secrets.APPLE_ID }}
          FASTLANE_PASSWORD: ${{ secrets.APPLE_SPECIFIC_PASSWORD }}
        run: fastlane match appstore

      # 6. Fazer o Build e Deploy para o App Store Connect
      - name: Build & Deploy iOS
        env:
          FASTLANE_USER: ${{ secrets.APPLE_ID }}
          FASTLANE_PASSWORD: ${{ secrets.APPLE_SPECIFIC_PASSWORD }}
        run: fastlane ios deploy
