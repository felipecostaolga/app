name: iOS Build and Deploy (Sem Fastlane)

on:
  push:
    branches-ignore: ["master"]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: macos-latest

    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v2

      - name: Install Node dependencies
        run: npm install --force
        
      - name: Replace URL in boost.podspec
        run: |
          echo "Substituindo URL no arquivo boost.podspec..."
          sed -i '' 's|https://boostorg.jfrog.io/artifactory/main/release/1.76.0/source/boost_1_76_0.tar.bz2|https://archives.boost.io/release/1.76.0/source/boost_1_76_0.tar.bz2|g' node_modules/react-native/third-party-podspecs/boost.podspec

      - name: Install CocoaPods Dependencies
        working-directory: ios
        run: pod install --repo-update




      - name: Build e Archive
        run: |
          xcodebuild clean archive \
            -workspace ios/DVRO.xcworkspace \
            -scheme DVRO \
            -configuration Release \
            -archivePath $PWD/build/DVRO.xcarchive

      - name: Exportar IPA
        run: |
          xcodebuild -exportArchive \
            -archivePath $PWD/build/DVRO.xcarchive \
            -exportOptionsPlist ExportOptions.plist \
            git  -exportPath $PWD/build/IPA

      - name: Upload para App Store Connect
        run: |
          xcrun altool --upload-app \
            -f $PWD/build/IPA/SeuApp.ipa \
            -t ios \
            -u $APPLE_ID \
            -p $APPLE_SPECIFIC_PASSWORD
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_SPECIFIC_PASSWORD }}
