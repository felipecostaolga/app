name: iOS Build & Archive

on:
  push:
    branches-ignore: ["master"]
  workflow_dispatch:
  pull_request:

jobs:
  build-and-deploy:
    runs-on: macos-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v2

      - name: Instalar dependências Ruby
        run: bundle install --jobs 4 --retry 3

      - name: Executar Fastlane Match Development
        run: bundle exec fastlane match development
        env:
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          MATCH_GIT_URL: ${{ secrets.MATCH_GIT_URL }}


      # Caso esteja usando um Gemfile, adicione:
      #- name: Install Bundler Dependencies
      #  run: bundle install

      - name: Sync Certificates and Provisioning Profiles with Match
        env:
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          MATCH_GIT_URL: ${{ secrets.GH_TOKEN_REPO }}
        run: bundle exec fastlane match development
        # Se não estiver usando um Gemfile, use:
        # run: fastlane match development

      - name: Install CocoaPods Dependencies
        working-directory: ios
        run: pod install --repo-update

      - name: Build and Archive
        run: |
          xcodebuild clean archive \
            -workspace ios/DVRO.xcworkspace \
            -scheme DVRO \
            -configuration Release \
            -archivePath $PWD/build/DVRO.xcarchive \
            -allowProvisioningUpdates

