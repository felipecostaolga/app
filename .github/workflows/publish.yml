name: iOS Build & Archive

on:
  push:
    branches-ignore: ["main"]
  workflow_dispatch:
  pull_request:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1.0'  # Use uma versão compatível

      - name: Install Gems
        run: bundle install
      
      - name: Fastlane Environment Debug
        if: ${{ github.event_name == 'workflow_dispatch' }}  # ou outra condição apropriada
        run: bundle exec fastlane env


      - name: Sync Certificates and Provisioning Profiles with Match
        env:
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          MATCH_GIT_URL: "https://${{ secrets.GH_TOKEN_REPO }}@github.com/felipecosta91/test-robson.git"
          FASTLANE_USER: ${{ secrets.APPLE_ID }}  
          FASTLANE_PASSWORD: ${{ secrets.APPLE_SPECIFIC_PASSWORD }} 
        run: bundle exec fastlane match development
      

      - name: Install CocoaPods Dependencies
        working-directory: ios
        run: pod install --repo-update

      - name: Build and Archive
        run: |
          xcodebuild clean archive \
            -workspace ios/DVRO.xcworkspace \
            -scheme DVRO \
            -configuration Release \
            -archivePath $PWD/build/DVRO.xcarchive \
            -allowProvisioningUpdates