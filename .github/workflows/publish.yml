name: iOS Build & Archive

on:
  push:
    branches-ignore: ["master"]
  workflow_dispatch:
  pull_request:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'

      - name: Install Fastlane
        run: gem install fastlane
        
      - name: Install rexml gem
        run: gem install rexml -v 3.2.5

      # Caso esteja usando um Gemfile, adicione:
      #- name: Install Bundler Dependencies
      #  run: bundle install

      - name: Sync Certificates and Provisioning Profiles with Match
        env:
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          MATCH_GIT_URL: ${{ secrets.GH_TOKEN_REPO }}
        run: bundle exec fastlane match development
        # Se n√£o estiver usando um Gemfile, use:
        # run: fastlane match development

      - name: Install CocoaPods Dependencies
        working-directory: ios
        run: pod install --repo-update

      - name: Build and Archive
        run: |
          xcodebuild clean archive \
            -workspace ios/DVRO.xcworkspace \
            -scheme DVRO \
            -configuration Release \
            -archivePath $PWD/build/DVRO.xcarchive \
            -allowProvisioningUpdates

