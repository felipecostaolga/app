name: iOS Build & Archive

on:
  push:
    branches-ignore: ["master"]
  workflow_dispatch:
  pull_request:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'


      - name: Install Fastlane
        run: gem install fastlane

      - name: Sync Certificates and Provisioning Profiles with Match
        env:
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          # Se necessário, defina também variáveis como TEAM_ID, APP_IDENTIFIER, etc.
        run: fastlane match development
        # Use "fastlane match appstore" para builds de distribuição

      - name: Install CocoaPods Dependencies
        working-directory: ios
        run: pod install --repo-update

      - name: Build and Archive
        run: |
          xcodebuild clean archive \
            -workspace ios/DVRO.xcworkspace \
            -scheme DVRO \
            -configuration Release \
            -archivePath $PWD/build/DVRO.xcarchive \
            -allowProvisioningUpdates
